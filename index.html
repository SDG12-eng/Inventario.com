<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCILog Pro v6.1 - Adaptive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        .input-light { width: 100%; padding: 0.75rem; background: #f8fafc; border-radius: 0.75rem; border: 1px solid #e2e8f0; outline: none; transition: 0.2s; font-size: 16px; }
        .input-light:focus { border-color: #6366f1; background: white; box-shadow: 0 0 0 4px rgba(99,102,241,0.1); }
        .card-metrica { background: white; padding: 1.25rem; border-radius: 1.25rem; border: 1px solid #e2e8f0; display: flex; flex-direction: column; justify-content: center; }
        .badge { padding: 0.25rem 0.5rem; border-radius: 6px; font-size: 0.65rem; font-weight: 700; text-transform: uppercase; white-space: nowrap; }
        .status-pendiente { background: #fef3c7; color: #92400e; }
        .status-aprobado { background: #dcfce7; color: #166534; }
        .status-rechazado { background: #fee2e2; color: #991b1b; }
        .status-recibido { background: #e0f2fe; color: #075985; }
        .status-anomalia { background: #ffedd5; color: #9a3412; }
        /* Scrollbar suave */
        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">

    <div id="pantalla-login" class="fixed inset-0 z-[300] bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <h1 class="text-4xl font-black text-indigo-900 mb-2">FCILog</h1>
            <p class="text-slate-400 mb-8 font-semibold">InsuManager System</p>
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="Usuario ID" class="input-light">
                <input id="login-pass" type="password" placeholder="Contraseña" class="input-light">
                <button onclick="iniciarSesion()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:scale-[1.02] active:scale-95 transition-all">Entrar</button>
            </div>
        </div>
    </div>

    <header class="lg:hidden bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
        <span class="font-black text-indigo-600 text-xl italic">FCILog</span>
        <button onclick="toggleMenu()" class="w-10 h-10 flex items-center justify-center bg-slate-100 rounded-xl text-indigo-600">
            <i class="fas fa-bars text-xl"></i>
        </button>
    </header>

    <div id="interfaz-app" class="hidden min-h-screen flex flex-col lg:flex-row">
        <aside id="sidebar" class="fixed inset-y-0 left-0 z-[200] w-72 bg-white border-r p-6 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 ease-in-out shadow-2xl lg:shadow-none">
            <div class="flex justify-between items-center mb-10">
                <h2 class="text-xl font-bold text-indigo-600 italic">InsuManager</h2>
                <button onclick="toggleMenu()" class="lg:hidden text-slate-400"><i class="fas fa-times text-xl"></i></button>
            </div>
            
            <nav id="menu-dinamico" class="space-y-2 flex-1"></nav>

            <div class="mt-auto pt-6 space-y-2">
                <button onclick="solicitarPermisoNotificaciones()" class="flex items-center gap-3 p-3 text-slate-500 text-xs font-bold hover:bg-slate-50 rounded-xl w-full">
                    <i class="fas fa-bell"></i> Activar Notificaciones
                </button>
                <button onclick="cerrarSesion()" class="flex items-center gap-3 p-3 text-red-500 font-bold hover:bg-red-50 rounded-xl w-full">
                    <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
                </button>
            </div>
        </aside>

        <div id="sidebar-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-slate-900/40 z-[150] hidden lg:hidden backdrop-blur-sm"></div>

        <main class="flex-1 p-4 md:p-8 lg:ml-72 w-full max-w-[1600px] mx-auto">
            
            <section id="pag-stats" class="view hidden space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h2 class="text-2xl font-bold">Resumen</h2>
                    <select id="filtro-fecha" class="input-light !w-full sm:!w-48" onchange="activarSincronizacion()">
                        <option value="actual">Enero 2026</option>
                        <option value="anterior">Diciembre 2025</option>
                    </select>
                </div>
                <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                    <div class="card-metrica">
                        <span class="text-xs font-bold text-slate-400 uppercase">Items Únicos</span>
                        <h2 id="metrica-total" class="text-3xl font-black">0</h2>
                    </div>
                    <div class="card-metrica">
                        <span class="text-xs font-bold text-slate-400 uppercase">Stock Global</span>
                        <h2 id="metrica-stock" class="text-3xl font-black text-indigo-600">0</h2>
                    </div>
                    <div class="card-metrica">
                        <span class="text-xs font-bold text-slate-400 uppercase">Pendientes</span>
                        <h2 id="metrica-pedidos" class="text-3xl font-black text-amber-500">0</h2>
                    </div>
                </div>
                <div class="bg-white p-4 sm:p-6 rounded-3xl border">
                    <canvas id="stockChart" class="max-h-[400px]"></canvas>
                </div>
            </section>

            <section id="pag-stock" class="view hidden space-y-6">
                <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4">
                    <h2 class="text-2xl font-bold">Inventario</h2>
                    <button id="btn-admin-stock" onclick="abrirModalInsumo()" class="hidden w-full sm:w-auto bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold shadow-md hover:bg-indigo-700 transition">
                        + Agregar Insumo
                    </button>
                </div>
                <div id="lista-inventario" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4"></div>
            </section>

            <section id="pag-solicitar" class="view hidden max-w-2xl mx-auto space-y-6">
                <div class="bg-white p-6 md:p-8 rounded-3xl shadow-sm border">
                    <h2 class="text-2xl font-bold mb-6 text-center">Nueva Solicitud</h2>
                    <div class="space-y-4">
                        <label class="text-xs font-bold text-slate-500 px-1 uppercase">Punto de Entrega / Sede</label>
                        <select id="sol-ubicacion" class="input-light font-bold">
                            <option value="" disabled selected>Seleccione...</option>
                            <option value="DC1">DC1</option><option value="DC2">DC2</option><option value="ONX">ONX</option>
                            <option value="PDC1">PDC1</option><option value="OCEANIA">OCEANIA</option>
                        </select>
                        <div class="pt-4 border-t">
                            <h3 class="text-sm font-bold mb-4">Seleccione Insumos</h3>
                            <div id="lista-pedido-items" class="space-y-2 max-h-96 overflow-y-auto pr-1"></div>
                        </div>
                        <button onclick="enviarPedidoMultiple()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg mt-6 hover:bg-indigo-700 active:scale-95 transition">
                            Enviar Solicitud (<span id="count-carrito">0</span>)
                        </button>
                    </div>
                </div>
            </section>

            <section id="pag-solicitudes" class="view hidden space-y-4">
                <h2 class="text-2xl font-bold">Pendientes</h2>
                <div id="lista-pendientes-admin" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
            </section>

            <section id="pag-historial" class="view hidden space-y-6">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                    <h2 class="text-2xl font-bold">Historial</h2>
                    <div class="flex flex-wrap gap-2 w-full md:w-auto">
                        <button onclick="exportarStockCSV()" class="flex-1 md:flex-none bg-emerald-600 text-white px-4 py-2.5 rounded-xl text-xs font-bold">Stock CSV</button>
                        <button onclick="exportarHistorialCSV()" class="flex-1 md:flex-none bg-slate-800 text-white px-4 py-2.5 rounded-xl text-xs font-bold">Movimientos CSV</button>
                    </div>
                </div>
                <div class="bg-white rounded-3xl border overflow-hidden">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 border-b">
                                <tr class="text-slate-500 font-bold">
                                    <th class="p-4">FECHA</th>
                                    <th class="p-4">INSUMO</th>
                                    <th class="p-4">CANT</th>
                                    <th class="p-4">SEDE</th>
                                    <th class="p-4">ESTADO</th>
                                </tr>
                            </thead>
                            <tbody id="tabla-historial-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </div>
            </section>

            <section id="pag-notificaciones" class="view hidden space-y-4">
                <h2 class="text-2xl font-bold">Estado de mis Pedidos</h2>
                <div id="lista-notificaciones" class="grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
            </section>

            <section id="pag-usuarios" class="view hidden space-y-6">
                <div class="bg-white p-6 rounded-3xl border shadow-sm">
                    <h3 class="font-bold mb-4">Nuevo Acceso</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                        <input id="new-user" placeholder="ID Usuario" class="input-light">
                        <input id="new-pass" type="password" placeholder="Clave" class="input-light">
                        <input id="new-email" placeholder="Email" class="input-light">
                        <select id="new-role" class="input-light">
                            <option value="user">Aplicante</option>
                            <option value="supervisor">Supervisor</option>
                            <option value="admin">Administrador</option>
                        </select>
                        <button onclick="crearUsuario()" class="bg-indigo-600 text-white py-3 rounded-xl font-bold hover:bg-indigo-700 transition">Crear</button>
                    </div>
                </div>
                <div id="lista-usuarios-db" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
            </section>
        </main>
    </div>

    <div id="modal-insumo" class="fixed inset-0 bg-slate-900/60 hidden z-[400] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-6 md:p-8 rounded-[2rem] w-full max-w-sm shadow-2xl">
            <h3 class="text-xl font-bold mb-6 text-center text-indigo-900">Configuración</h3>
            <div class="space-y-3">
                <input id="nombre-prod" placeholder="Nombre" class="input-light">
                <input id="cantidad-prod" type="number" placeholder="Cantidad" class="input-light">
                <input id="precio-prod" type="number" step="0.01" placeholder="Precio ($)" class="input-light">
                <input id="minimo-prod" type="number" placeholder="Stock Mínimo" class="input-light">
                <button onclick="guardarNuevoInsumo()" class="w-full py-4 bg-indigo-600 text-white rounded-xl font-bold">Guardar</button>
                <button onclick="document.getElementById('modal-insumo').classList.add('hidden')" class="w-full py-3 bg-slate-100 rounded-xl font-semibold">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modal-anomalia" class="fixed inset-0 bg-slate-900/60 hidden z-[400] flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-white p-8 rounded-[2rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-2">Reportar Problema</h3>
            <textarea id="motivo-anomalia" placeholder="Describe el inconveniente..." class="input-light h-32 mb-4 resize-none"></textarea>
            <div class="flex gap-2">
                <button onclick="finalizarEntrega('anomalia')" class="flex-1 py-3 bg-amber-500 text-white rounded-xl font-bold">Reportar</button>
                <button onclick="document.getElementById('modal-anomalia').classList.add('hidden')" class="flex-1 py-3 bg-slate-100 rounded-xl font-semibold">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
