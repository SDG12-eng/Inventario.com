<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InsuManager Pro | Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-900 text-slate-200 font-sans">

<div id="pantalla-login" class="login-overlay z-[100]">
  <div class="glass login-card mx-4">
    <h1 class="text-3xl font-bold mb-2">ðŸ“¦ InsuManager</h1>
    <p class="text-slate-400 mb-6 text-sm">Control de Inventario Pro</p>
    <div class="space-y-4">
      <input id="login-user" type="text" placeholder="Usuario" class="w-full p-3 bg-slate-800 rounded-lg">
      <input id="login-pass" type="password" placeholder="ContraseÃ±a" class="w-full p-3 bg-slate-800 rounded-lg">
      <button onclick="iniciarSesion()" class="btn-primary w-full py-3 font-bold rounded-lg uppercase tracking-wider">Entrar</button>
    </div>
  </div>
</div>

<div id="interfaz-app" class="flex flex-col md:flex-row min-h-screen" style="display:none;">
  
  <div class="md:hidden bg-slate-950 p-4 flex justify-between items-center border-b border-slate-800">
    <span class="font-bold">ðŸ“¦ InsuManager</span>
    <button onclick="toggleMenu()" class="text-2xl"><i class="fas fa-bars"></i></button>
  </div>

  <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-64 bg-slate-950 border-r border-slate-800 p-5 transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out flex flex-col">
    <h1 class="text-xl font-bold mb-10 text-indigo-400 hidden md:block">ðŸ“¦ Dashboard</h1>
    <nav id="menu-dinamico" class="space-y-2 flex-1"></nav>
    <button onclick="cerrarSesion()" class="btn-logout w-full py-2 rounded-lg mt-5 font-bold">Cerrar sesiÃ³n</button>
  </aside>

  <main class="flex-1 p-4 md:p-8 space-y-8 md:ml-64 w-full">

    <section id="pag-stats" class="view space-y-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        <div class="metric-card"><h4>Productos</h4><p id="metrica-total">0</p></div>
        <div class="metric-card"><h4>Stock Total</h4><p id="metrica-stock" class="text-indigo-400">0</p></div>
        <div class="metric-card"><h4>Pendientes</h4><p id="metrica-pedidos" class="text-yellow-500">0</p></div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div class="card"><canvas id="stockChart"></canvas></div>
        <div class="card"><canvas id="pedidoChart"></canvas></div>
      </div>
    </section>

    <section id="pag-admin-stock" class="view hidden space-y-6">
      <div class="card">
        <h3 class="font-bold text-indigo-400 mb-4 text-lg">Actualizar Inventario</h3>
        <div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
          <input id="nombre-prod" placeholder="Nombre">
          <input id="cantidad-prod" type="number" placeholder="Cantidad">
          <button onclick="agregarProducto()" class="btn-primary py-2 px-4">Guardar</button>
        </div>
      </div>
      <div id="lista-inventario" class="grid grid-cols-1 sm:grid-cols-2 xl:grid-cols-3 gap-4"></div>
    </section>

    <section id="pag-solicitudes" class="view hidden">
      <h2 class="text-xl font-bold mb-4">Pedidos Entrantes</h2>
      <div id="lista-pendientes-admin" class="space-y-3"></div>
    </section>

    <section id="pag-usuarios" class="view hidden">
      <div class="card mb-6">
        <h3 class="font-bold text-indigo-400 mb-4">Nuevo Usuario</h3>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-3">
          <input id="new-user" placeholder="ID Usuario">
          <input id="new-pass" type="password" placeholder="Clave">
          <select id="new-role" class="bg-slate-800 border border-slate-700 p-2 rounded-lg">
            <option value="user">Usuario</option>
            <option value="admin">Admin</option>
          </select>
          <button onclick="crearUsuario()" class="btn-primary">Registrar</button>
        </div>
      </div>
      <div id="lista-usuarios-db" class="grid grid-cols-1 sm:grid-cols-2 gap-3"></div>
    </section>

    <section id="pag-solicitar" class="view hidden">
      <div class="card max-w-lg mx-auto">
        <h2 class="text-xl font-bold mb-4 border-b border-slate-700 pb-2">Hacer Pedido</h2>
        <div class="space-y-4">
          <input id="sol-usuario" readonly class="opacity-50">
          <input id="sol-ubicacion" placeholder="Sede / Ãrea">
          <input id="sol-insumo" placeholder="Producto" list="productos-sugeridos">
          <datalist id="productos-sugeridos"></datalist>
          <input id="sol-cantidad" type="number" placeholder="Cantidad">
          <button onclick="procesarSolicitud()" class="btn-success w-full py-3 font-bold">Enviar</button>
        </div>
      </div>
    </section>

    <section id="pag-mis-pedidos" class="view hidden">
      <h2 class="text-xl font-bold mb-4">Estado de mis solicitudes</h2>
      <div id="lista-mis-pedidos" class="space-y-3"></div>
    </section>

  </main>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
