<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>InsuManager FCILog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-800 font-sans">

<div id="pantalla-login" class="fixed inset-0 z-[100] bg-white flex items-center justify-center p-4">
  <div class="bg-white border border-slate-200 shadow-2xl rounded-3xl p-8 w-full max-w-md text-center">
    <div class="text-5xl mb-4">ðŸ“¦</div>
    <h1 class="text-2xl font-bold text-slate-900 mb-6">InsuManager FCILog</h1>
    <div class="space-y-4">
      <input id="login-user" type="text" placeholder="Usuario" class="w-full p-4 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
      <input id="login-pass" type="password" placeholder="ContraseÃ±a" class="w-full p-4 bg-slate-100 rounded-xl outline-none focus:ring-2 focus:ring-indigo-500">
      <button onclick="iniciarSesion()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-xl hover:bg-indigo-700 shadow-lg transition">Acceder al Sistema</button>
    </div>
  </div>
</div>

<div id="interfaz-app" class="hidden min-h-screen flex flex-col md:flex-row">
  
  <aside id="sidebar" class="fixed inset-y-0 left-0 z-40 w-72 bg-white border-r border-slate-200 p-6 flex flex-col">
    <h1 class="text-xl font-bold text-indigo-600 mb-10 flex items-center gap-2">ðŸ“¦ InsuManager</h1>
    <nav id="menu-dinamico" class="space-y-1 flex-1"></nav>
    <button onclick="cerrarSesion()" class="w-full flex items-center gap-3 p-3 text-red-500 hover:bg-red-50 rounded-xl transition font-semibold mt-auto">
      <i class="fas fa-sign-out-alt"></i> Salir
    </button>
  </aside>

  <main class="flex-1 p-4 md:p-10 md:ml-72 w-full max-w-7xl mx-auto">
    
    <section id="pag-stats" class="view hidden space-y-8">
      <div class="grid grid-cols-1 sm:grid-cols-3 gap-6">
        <div class="card-metrica"><span>Insumos Distintos</span><h2 id="metrica-total">0</h2></div>
        <div class="card-metrica"><span>Stock Global</span><h2 id="metrica-stock" class="text-indigo-600">0</h2></div>
        <div class="card-metrica"><span>Pedidos Pendientes</span><h2 id="metrica-pedidos" class="text-amber-500">0</h2></div>
      </div>
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
        <div class="bg-white p-6 rounded-3xl border shadow-sm"><canvas id="stockChart"></canvas></div>
        <div class="bg-white p-6 rounded-3xl border shadow-sm"><canvas id="pedidoChart"></canvas></div>
      </div>
    </section>

    <section id="pag-stock" class="view hidden space-y-6">
      <div class="flex justify-between items-center">
        <h2 class="text-2xl font-bold">Stock Actual</h2>
        <div id="btn-agregar-insumo-trigger" class="hidden">
           <button onclick="abrirModalInsumo()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-bold hover:bg-indigo-700">+ Agregar Insumo</button>
        </div>
      </div>
      <div id="lista-inventario" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section id="pag-solicitudes" class="view hidden space-y-6">
      <h2 class="text-2xl font-bold">Solicitudes por Procesar</h2>
      <div id="lista-pendientes-admin" class="space-y-4"></div>
    </section>

    <section id="pag-historial" class="view hidden space-y-6">
      <h2 class="text-2xl font-bold">Historial de Movimientos</h2>
      <div class="bg-white rounded-3xl border overflow-hidden">
        <table class="w-full text-left">
          <thead class="bg-slate-50 text-slate-500 text-xs uppercase">
            <tr><th class="p-4">Fecha</th><th class="p-4">Usuario</th><th class="p-4">Producto</th><th class="p-4">Cant.</th><th class="p-4">Estado</th></tr>
          </thead>
          <tbody id="tabla-historial" class="divide-y"></tbody>
        </table>
      </div>
    </section>

    <section id="pag-usuarios" class="view hidden space-y-6">
      <div class="bg-white p-6 rounded-3xl border">
        <h3 class="font-bold mb-4">Registrar Nuevo Usuario</h3>
        <div class="grid grid-cols-1 sm:grid-cols-4 gap-4">
          <input id="new-user" placeholder="Usuario ID" class="input-light">
          <input id="new-pass" type="password" placeholder="Clave" class="input-light">
          <select id="new-role" class="input-light"><option value="user">Solicitante</option><option value="admin">Admin</option></select>
          <button onclick="crearUsuario()" class="bg-indigo-600 text-white rounded-xl font-bold">Crear</button>
        </div>
      </div>
      <div id="lista-usuarios-db" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <section id="pag-solicitar" class="view hidden max-w-xl mx-auto">
      <div class="bg-white p-8 rounded-3xl border shadow-sm">
        <h2 class="text-2xl font-bold mb-6">Nueva Solicitud</h2>
        <div class="space-y-4">
          <input id="sol-ubicacion" placeholder="Departamento / Sede" class="input-light">
          <input id="sol-insumo" placeholder="Nombre del Producto" list="productos-sugeridos" class="input-light">
          <input id="sol-cantidad" type="number" placeholder="Cantidad" class="input-light">
          <button onclick="procesarSolicitud()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold shadow-indigo-200 shadow-lg">Enviar Solicitud</button>
        </div>
      </div>
      <datalist id="productos-sugeridos"></datalist>
    </section>

    <section id="pag-mis-pedidos" class="view hidden space-y-6">
      <h2 class="text-2xl font-bold">Estado de mis Pedidos</h2>
      <div id="lista-mis-pedidos" class="space-y-4"></div>
    </section>

  </main>
</div>

<div id="modal-insumo" class="fixed inset-0 bg-black/50 hidden z-[110] flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-3xl w-full max-w-md">
        <h3 class="text-xl font-bold mb-4">Gestionar Insumo</h3>
        <input id="nombre-prod" placeholder="Nombre del Insumo" class="input-light mb-4 w-full">
        <input id="cantidad-prod" type="number" placeholder="Stock Inicial" class="input-light mb-6 w-full">
        <div class="flex gap-2">
            <button onclick="cerrarModalInsumo()" class="flex-1 py-2 bg-slate-100 rounded-xl font-bold">Cancelar</button>
            <button onclick="agregarProducto()" class="flex-1 py-2 bg-indigo-600 text-white rounded-xl font-bold">Guardar</button>
        </div>
    </div>
</div>

<script type="module" src="script.js"></script>
</body>
</html>
