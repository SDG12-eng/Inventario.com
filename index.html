<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FCILog Pro - GestiÃ³n Total</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-50 text-slate-900">

    <div id="pantalla-login" class="fixed inset-0 z-[200] bg-white flex items-center justify-center p-6">
        <div class="w-full max-w-sm text-center">
            <div class="text-6xl mb-4">ðŸ“¦</div>
            <h1 class="text-3xl font-bold mb-8 text-indigo-900">FCILog System</h1>
            <div class="space-y-4">
                <input id="login-user" type="text" placeholder="Usuario ID" class="input-light">
                <input id="login-pass" type="password" placeholder="ContraseÃ±a" class="input-light">
                <button onclick="iniciarSesion()" class="w-full py-4 bg-indigo-600 text-white font-bold rounded-2xl shadow-lg hover:bg-indigo-700 transition-all">Acceder</button>
            </div>
        </div>
    </div>

    <div id="interfaz-app" class="hidden min-h-screen flex flex-col">
        <header class="md:hidden bg-white border-b p-4 flex justify-between items-center sticky top-0 z-[100]">
            <span class="font-bold text-indigo-600 text-xl">FCILog</span>
            <button onclick="toggleMenu()" class="text-2xl text-slate-600"><i class="fas fa-bars"></i></button>
        </header>

        <div class="flex flex-1">
            <aside id="sidebar" class="fixed inset-y-0 left-0 z-[150] w-72 bg-white border-r p-6 flex flex-col transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out">
                <div class="flex justify-between items-center mb-10">
                    <h1 class="text-xl font-bold italic text-indigo-600">ðŸ“¦ InsuManager</h1>
                    <button onclick="toggleMenu()" class="md:hidden text-slate-400"><i class="fas fa-times"></i></button>
                </div>
                <nav id="menu-dinamico" class="space-y-2 flex-1"></nav>
                <div class="mt-auto border-t pt-4">
                    <div id="info-usuario" class="px-4 py-2 text-xs font-bold text-slate-400 uppercase text-center mb-2"></div>
                    <button onclick="cerrarSesion()" class="flex items-center gap-3 p-4 text-red-500 font-bold hover:bg-red-50 rounded-xl transition w-full">
                        <i class="fas fa-sign-out-alt"></i> Cerrar SesiÃ³n
                    </button>
                </div>
            </aside>

            <div id="sidebar-overlay" onclick="toggleMenu()" class="fixed inset-0 bg-slate-900/50 z-[140] hidden md:hidden backdrop-blur-sm"></div>

            <main class="flex-1 p-4 md:p-10 md:ml-72 w-full">
                <section id="pag-stats" class="view hidden space-y-6">
                    <h2 class="text-2xl font-bold">Panel de Control</h2>
                    <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                        <div class="card-metrica"><span>Items Ãšnicos</span><h2 id="metrica-total">0</h2></div>
                        <div class="card-metrica"><span>Stock Global</span><h2 id="metrica-stock" class="text-indigo-600">0</h2></div>
                        <div class="card-metrica"><span>Bajo Stock</span><h2 id="metrica-alerta" class="text-red-500">0</h2></div>
                    </div>
                    <div class="bg-white p-6 rounded-3xl border shadow-sm">
                        <canvas id="stockChart"></canvas>
                    </div>
                </section>

                <section id="pag-stock" class="view hidden space-y-6">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Inventario</h2>
                        <button id="btn-admin-stock" onclick="abrirModalInsumo()" class="hidden bg-indigo-600 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg hover:scale-105 transition">+ Entrada Stock</button>
                    </div>
                    <div id="lista-inventario" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
                </section>

                <section id="pag-solicitudes" class="view hidden space-y-4">
                    <h2 class="text-2xl font-bold">Monitoreo de Solicitudes</h2>
                    <div id="lista-pendientes-admin" class="space-y-4"></div>
                </section>

                <section id="pag-historial" class="view hidden space-y-4">
                    <div class="flex justify-between items-center">
                        <h2 class="text-2xl font-bold">Historial</h2>
                        <button onclick="descargarReporte()" class="bg-slate-800 text-white px-4 py-2 rounded-xl text-sm font-bold italic">CSV</button>
                    </div>
                    <div class="bg-white rounded-3xl border overflow-hidden">
                        <table class="w-full text-left text-sm">
                            <thead class="bg-slate-50 border-b uppercase text-[10px] font-bold">
                                <tr><th class="p-4">Fecha</th><th class="p-4">Insumo</th><th class="p-4">Cant</th><th class="p-4">Sede</th><th class="p-4">Estado</th></tr>
                            </thead>
                            <tbody id="tabla-historial-body" class="divide-y"></tbody>
                        </table>
                    </div>
                </section>

                <section id="pag-usuarios" class="view hidden space-y-6">
                    <div class="bg-white p-6 rounded-3xl border">
                        <h3 class="font-bold mb-4">Crear Nuevo Acceso</h3>
                        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-5 gap-3">
                            <input id="new-user" placeholder="ID Usuario" class="input-light">
                            <input id="new-pass" type="password" placeholder="Clave" class="input-light">
                            <input id="new-email" type="email" placeholder="Correo" class="input-light">
                            <select id="new-role" class="input-light">
                                <option value="user">Aplicante</option>
                                <option value="supervisor">Supervisor</option>
                                <option value="manager">Gerente</option>
                                <option value="admin">Administrador</option>
                            </select>
                            <button onclick="crearUsuario()" class="bg-indigo-600 text-white py-3 rounded-xl font-bold">Guardar</button>
                        </div>
                    </div>
                    <div id="lista-usuarios-db" class="grid grid-cols-1 sm:grid-cols-3 gap-4"></div>
                </section>

                <section id="pag-solicitar" class="view hidden max-w-xl mx-auto space-y-6">
                    <div class="bg-white p-8 rounded-[2.5rem] border shadow-sm">
                        <h2 class="text-2xl font-bold mb-6 text-center">Nueva Solicitud</h2>
                        <select id="sol-ubicacion" class="input-light mb-6 font-bold text-indigo-600">
                            <option value="" disabled selected>Seleccionar Sede...</option>
                            <option value="DC1">DC1</option><option value="DC2">DC2</option><option value="ONX">ONX</option>
                        </select>
                        <div id="contenedor-lista-pedidos" class="space-y-2 max-h-[40vh] overflow-y-auto pr-2 custom-scroll mb-6"></div>
                        <button onclick="procesarSolicitudMultiple()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold shadow-lg">Enviar Pedido</button>
                    </div>
                </section>

                <section id="pag-notificaciones" class="view hidden space-y-4">
                    <h2 class="text-2xl font-bold">Mis Pedidos</h2>
                    <div id="lista-notificaciones" class="space-y-3"></div>
                </section>
            </main>
        </div>
    </div>

    <div id="modal-insumo" class="fixed inset-0 bg-slate-900/60 hidden z-[250] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-sm">
            <h3 class="text-xl font-bold mb-6 text-center">Entrada de AlmacÃ©n</h3>
            <div class="space-y-4">
                <input id="nombre-prod" list="lista-sugerencias" placeholder="Nombre del Insumo" class="input-light uppercase">
                <datalist id="lista-sugerencias"></datalist>
                <input id="cantidad-prod" type="number" placeholder="Cantidad a sumar" class="input-light">
                <button onclick="agregarProducto()" class="w-full py-3 bg-indigo-600 text-white rounded-xl font-bold">Registrar</button>
                <button onclick="cerrarModalInsumo()" class="w-full py-3 bg-slate-100 text-slate-400 rounded-xl font-bold mt-2">Cerrar</button>
            </div>
        </div>
    </div>

    <div id="modal-editar-insumo" class="fixed inset-0 bg-slate-900/60 hidden z-[250] flex items-center justify-center p-4">
        <div class="bg-white p-8 rounded-[2.5rem] w-full max-w-md shadow-2xl">
            <h3 id="edit-titulo" class="text-xl font-bold mb-6 text-indigo-900 uppercase">Configurar Insumo</h3>
            <div class="space-y-4">
                <div>
                    <label class="text-[10px] font-bold text-slate-400 uppercase">URL Imagen</label>
                    <input id="edit-img" type="text" placeholder="https://..." class="input-light">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Precio ($)</label>
                        <input id="edit-precio" type="number" step="0.01" class="input-light">
                    </div>
                    <div>
                        <label class="text-[10px] font-bold text-slate-400 uppercase">Stock MÃ­nimo</label>
                        <input id="edit-minimo" type="number" class="input-light">
                    </div>
                </div>
                <button onclick="guardarConfigInsumo()" class="w-full py-4 bg-indigo-600 text-white rounded-2xl font-bold shadow-lg">Guardar Cambios</button>
                <button onclick="cerrarModalEditar()" class="w-full py-2 text-slate-400 font-bold">Cancelar</button>
            </div>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
